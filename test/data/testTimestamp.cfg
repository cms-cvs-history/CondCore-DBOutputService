process TEST = {
    source = EmptyIOVSource {
	string timetype = "timestamp"
	uint64 firstValue = 11
	uint64 lastValue = 15
        uint64 interval = 1
    }
    path p = { mytest }
    service = PoolDBOutputService{
        string connect="sqlite_file:test.db"
	untracked string timetype="timestamp"
	VPSet toPut={
	    {string record = "PedestalsRcd"
	     string tag ="mytest"
             }
	}
	PSet DBParameters = {
	    untracked string authenticationPath="."
	    untracked int32 messageLevel=0
	}
    }
    module mytest = Timestamp{ 
	string record = "PedestalsRcd"
    }
    module print = AsciiOutputModule{ }
    endpath ep = { print }
}
