             string tag ="ped_tag"},
            {untracked string containerName = "mySiStripNoises"
             string tag ="noise_tag"}
          }
	}
	module mytest = writeMultipleRecords{ }
        module print = AsciiOutputModule{ }
        endpath ep = { print }
