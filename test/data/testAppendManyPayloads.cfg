process TEST = {
include "CondCore/DBCommon/data/PoolDBCommon.cfi"
replace PoolDBCommon.connect = "sqlite_file:mytest.db"
replace PoolDBCommon.catalog = "file:mycatalog.xml"
        source = EmptySource {untracked int32 maxEvents = 10 untracked uint32 firstRun = 1 untracked uint32 numberEventsInRun = 1
	}
	path p = { mytest }
	es_source = PoolDBESSource {
                    using PoolDBCommon
                    VPSet toGet = {
                      {string record = "PedestalsRcd"
                       string tag = "mytest"
                       } 
                    }				   
        }
	service = PoolDBOutputService{
          using PoolDBCommon
          VPSet toPut={
	    {untracked string containerName = "Pedestals"
             string tag ="mytest"
             untracked bool appendIOV = true}
          }
        }
	module mytest = appendManyPayloads{ }
        module print = AsciiOutputModule{ }
        endpath ep = { print }
}
