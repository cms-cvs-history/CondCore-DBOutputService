process TEST = {
    source = EmptyIOVSource {
        string timetype = "runnumber"
	uint64 firstValue = 1
	uint64 lastValue = 1
        uint64 interval = 1
    }
    path p = { mytest }
    service = PoolDBOutputService{
	untracked string timetype="runnumber"
        string connect="sqlite_file:anothertest.db"
	VPSet toPut={
	    {string record = "PedestalsRcd"
	     string tag ="mytest"}
	}
	PSet DBParameters = {
	    untracked string authenticationPath="."
	    untracked int32 messageLevel=0
            untracked bool enablePoolAutomaticCleanUp = true
	}
    }
    module mytest = IOVPayloadEndOfJob{ 
	string record = "PedestalsRcd"
    }
    module print = AsciiOutputModule{ }
    endpath ep = { print }
}
