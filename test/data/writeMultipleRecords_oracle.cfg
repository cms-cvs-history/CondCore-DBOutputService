process TEST = {
include "CondCore/DBCommon/data/CondDBCommon.cfi"
replace CondDBCommon.connect = "oracle://cms_orcoff_int2r/CMS_COND_PRESH"
replace CondDBCommon.DBParameters.authenticationPath="/afs/cern.ch/cms/DB/conddb"
    source = EmptyIOVSource {
	string timetype = "runnumber"
	untracked uint32 firstRun = 1
	untracked uint32 lastRun = 1
	uint32 interval = 1
    }
    path p = { mytest }
    service = PoolDBOutputService{
	using CondDBCommon
	untracked string BlobStreamerName = "TBufferBlobStreamingService"
	VPSet toPut={
	    {string record = "PedestalsRcd"
		string tag ="ped_tag"},
            {string record = "mySiStripNoisesRcd"
		string tag ="noise_tag"}
	}
    }
    module mytest = writeMultipleRecords{ }
}
