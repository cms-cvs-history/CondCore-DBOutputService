process TEST = {
include "CondCore/DBCommon/data/CondDBCommon.cfi"
replace CondDBCommon.connect = "sqlite_file:strip.db"
replace CondDBCommon.DBParameters.authenticationPath = "."
        source = EmptyIOVSource {
	  string timetype = "runnumber"
	  uint64 firstValue = 1
          uint64 lastValue = 1
          uint64 interval = 1
	}
	path p = { mytest }
	service = PoolDBOutputService{
          using CondDBCommon
          untracked string timetype="runnumber"
	  untracked string BlobStreamerName = "TBufferBlobStreamingService"
	  VPSet toPut={
            {string record = "mySiStripNoisesRcd"
             string tag ="noise_tag"}
          }
	}
	module mytest = writeBlob{ }
}
