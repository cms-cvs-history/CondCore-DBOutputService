process TEST = {
#include "CondCore/DBCommon/data/PoolDBCommon.cfi"
#replace PoolDBCommon.connect = "oracle://devdb10/CMS_XIEZHEN_DEV"
#replace PoolDBCommon.catalog = "file:mycatalog.xml"
        source = EmptySource {untracked int32 maxEvents = 1 untracked uint32 firstRun = 1 untracked uint32 numberEventsInRun = 1
	}
	path p = { mytest }
	service = PoolDBOutputService{
          string timetype="runnumber"
	  string connect="sqlite_file:test.db"
          untracked string catalog="file:mycatalog.xml" 
	  VPSet toPut={
	    {string record = "PedestalsRcd"
             string tag ="mytest"}
          }
          PSet DBParameters = {
           untracked string authenticationMethod="Env"
           untracked int32 messageLevel=3
          }
        }
	module mytest = IOVPayloadAnalyzer{ 
          string record = "PedestalsRcd"
        }
        module print = AsciiOutputModule{ }
        endpath ep = { print }
}
