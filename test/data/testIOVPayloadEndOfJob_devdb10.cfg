process TEST = {
#include "CondCore/DBCommon/data/PoolDBCommon.cfi"
#replace PoolDBCommon.connect = "oracle://devdb10/CMS_XIEZHEN_DEV"
#replace PoolDBCommon.catalog = "file:mycatalog.xml"
    source = EmptyIOVSource {
        string timetype = "runnumber"
	untracked uint32 firstRun = 1
	untracked uint32 lastRun = 1
        uint32 interval = 1
    }
    path p = { mytest }
    service = PoolDBOutputService{
	string timetype="runnumber"
        string connect="oracle://devdb10/CMS_COND_RPC"
	untracked string catalog="relationalcatalog_oracle://devdb10/CMS_COND_GENERAL" 
	VPSet toPut={
	    {string record = "PedestalsRcd"
	     string tag ="mytest"}
	}
	PSet DBParameters = {
	    untracked string authenticationPath="/afs/cern.ch/cms/DB/conddb"
	    untracked int32 messageLevel=0
	}
    }
    module mytest = IOVPayloadEndOfJob{ 
	string record = "PedestalsRcd"
    }
}
